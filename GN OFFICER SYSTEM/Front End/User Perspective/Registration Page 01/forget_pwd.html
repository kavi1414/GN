<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet"  href="C:\Users\acer\OneDrive\Desktop\GN OFFICER SYSTEM\Front End\User Perspective\Registration Page 01\forget_pwd.css">

</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="header">
                <div class="logo">
                    <img src="GN Logo.png" alt="Company Logo">
                </div>
                <div class="vertical-line"></div>
                <h2>Forgot Password</h2>
            </div>
            <form action="/recover" method="POST">
                <div class="input-group">
                    <label for="office-id">Office id</label>
                    <input type="text" id="office-id" name="nic" placeholder="Enter your NIC" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn">Recover Account</button>
            </form>
            <div class="login-link">
                <p>Remember your password? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
